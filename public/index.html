<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ-test</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Progress bar -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Spørsmål -->
        <div id="quiz-card">
            <h2 id="question-text">Velkommen til IQ-testen!</h2>
            <div id="question-image" style="display: none;">
                <img id="image" src="" alt="Question image">
            </div>
            <div id="answer-options" class="answer-grid"></div>
            <button id="next-btn" disabled>Neste</button>
        </div>

        <!-- E-postskjema -->
        <div id="email-form" style="display: none;">
            <h2>Vil du vite poengsummen din?</h2>
            <p>Fyll inn e-posten din, så sender vi resultatet ditt.</p>
            <input type="email" id="email-input" placeholder="Skriv inn e-posten din" required>
            <button id="send-email-btn">Send resultat</button>
        </div>
    </div>
</body>
</html>
